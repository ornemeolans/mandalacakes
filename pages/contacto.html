<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-nuevo.png" alt="Mandala Cakes"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span>MENU</span>

                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">

    <section class="contact">
        <section class="reserva reveal" style="grid-area: reserva;">
            <img src="../assets/the-gula-house.png" alt="the gula">
            <a href="https://api.whatsapp.com/send/?phone=5493512106878">Reserva tu mesa en The Gula House</a>
        </section>

        <section class="drive reveal" style="grid-area: drive;">
            <img src="../assets/the-gula-house.png" alt="the gula">

        </section>

        <section class="trabajo reveal" style="grid-area: trabajo;">
            <img src="../assets/form.png" alt="form">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeLLFlRLG7V4CRW5G3-ieh6_iIfOmXCTz4fSU4NHRfrm8vuGA/viewform">QUIERO TRABAJAR EN MANDALA</a>

    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/mandalacakes/"><img src="../assets/instagram.png" alt="INSTAGRAM"></a>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const reveals = document.querySelectorAll(".reveal");
            const revealOnScroll = () => {
                const windowHeight = window.innerHeight;
                const elementVisible = 50;
                reveals.forEach((reveal) => {
                    const elementTop = reveal.getBoundingClientRect().top;
                    if (elementTop < windowHeight - elementVisible) {
                        reveal.classList.add("active");
                    }
                });
            };
            window.addEventListener("scroll", revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Finalizar Compra - Mandala Cakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/uex0fps.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logo-letra.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-nuevo.png" alt="Mandala Cakes"></a>
            </div>
        </nav>
    </header>

    <div class="payment-section reveal">
        <div class="payment-container">
            <h2>Finalizar tu Pedido</h2>
            
            <div class="payment-grid">
                <form id="payment-form" class="payment-form">
                    <div class="mb-3">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="Tu nombre y apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono">Teléfono / WhatsApp</label>
                        <input type="tel" id="telefono" placeholder="Ej: 351 123 4567" required>
                    </div>

                    <div class="mb-3">
                        <label for="entrega">Método de Entrega</label>
                        <select id="entrega" required onchange="toggleDireccion()">
                            <option value="retiro">Retiro en Local (Gratis)</option>
                            <option value="envio">Envío a Domicilio (A coordinar)</option>
                        </select>
                    </div>

                    <div class="mb-3" id="div-direccion" style="display: none;">
                        <label for="direccion">Dirección de Envío</label>
                        <input type="text" id="direccion" placeholder="Calle, número y barrio">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pago">Método de Pago</label>
                        <select id="pago" required>
                            <option value="transferencia">Transferencia Bancaria</option>
                            <option value="efectivo">Efectivo al retirar</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notas">Notas Adicionales</label>
                        <textarea id="notas" rows="2" placeholder="¿Alguna aclaración sobre el pedido?"></textarea>
                    </div>
                </form>

                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <ul id="resumen-compra" style="list-style: none; padding: 0;">
                        </ul>
                    <hr style="border-color: #8f3a42;">
                    <span id="total-amount">Total: $0</span>
                    
                    <button type="button" class="btn-pagar" onclick="enviarPedido()">Confirmar Pedido</button>
                    <a href="tienda.html" class="btn-volver">← Volver a la Tienda</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/mandalacakes/" target="_blank"><img src="../assets/instagram.png" alt="INSTAGRAM"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            cargarResumen();
            
            // Animación Reveal
            setTimeout(() => {
                document.querySelector('.payment-section').classList.add('active');
            }, 100);
        });

        function toggleDireccion() {
            const entrega = document.getElementById('entrega').value;
            const divDir = document.getElementById('div-direccion');
            divDir.style.display = (entrega === 'envio') ? 'block' : 'none';
        }

        function cargarResumen() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const lista = document.getElementById('resumen-compra');
            const totalSpan = document.getElementById('total-amount');
            let total = 0;

            lista.innerHTML = '';

            if (cart.length === 0) {
                lista.innerHTML = '<li>El carrito está vacío.</li>';
                return;
            }

            cart.forEach(item => {
                const subtotal = item.sliceTotal + item.cakeTotal;
                total += subtotal;
                
                let texto = `<strong>${item.title}</strong><br>`;
                if (item.sliceCount > 0) texto += `- ${item.sliceCount} Porciones<br>`;
                if (item.cakeCount > 0) texto += `- ${item.cakeCount} Enteras<br>`;
                texto += `<small>$${subtotal.toLocaleString('es-AR')}</small>`;
                
                const li = document.createElement('li');
                li.style.marginBottom = '10px';
                li.style.borderBottom = '1px solid #e499ba';
                li.style.paddingBottom = '5px';
                li.innerHTML = texto;
                lista.appendChild(li);
            });

            totalSpan.textContent = `Total: $${total.toLocaleString('es-AR')}`;
        }

        function enviarPedido() {
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const entrega = document.getElementById('entrega').value;
            const pago = document.getElementById('pago').value;
            
            if (!nombre || !telefono) {
                Swal.fire({ icon: 'warning', title: 'Faltan datos', text: 'Por favor completa tu nombre y teléfono.' });
                return;
            }

            // Aquí podrías integrar WhatsApp
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            let mensaje = `Hola Mandala Cakes! Soy ${nombre}. Quiero realizar el siguiente pedido:%0A`;
            
            cart.forEach(item => {
                if(item.sliceCount > 0) mensaje += `- ${item.sliceCount} porciones de ${item.title}%0A`;
                if(item.cakeCount > 0) mensaje += `- ${item.cakeCount} enteras de ${item.title}%0A`;
            });
            
            mensaje += `%0AEntrga: ${entrega}`;
            mensaje += `%0APago: ${pago}`;

            // Redirigir a WhatsApp
            window.open(`https://wa.me/5493512106878?text=${mensaje}`, '_blank');
            
            // Limpiar carrito (opcional)
            // localStorage.removeItem("cart");
        }
    </script>
</body>
</html>

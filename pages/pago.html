<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Mandala Cakes</title>
    <link rel="stylesheet" href="https://use.typekit.net/uex0fps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logo-letra.png">
    <!-- SweetAlert CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-nuevo.png" alt="Mandala Cakes"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span>MENU</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="tienda.html">TIENDA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">CONTACTO</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center my-4">Finalizar Compra</h1>

        <div class="row">
            <!-- Detalle del pedido -->
            <div class="col-md-6">
                <h2>Tu Pedido</h2>
                <ul id="order-summary" class="list-group mb-4"></ul>
                <h3>Total: $<span id="total-price">0</span></h3>
            </div>

            <!-- Formulario de datos del cliente -->
            <div class="col-md-6">
                <form id="payment-form">
                    <h2>Datos de quien retira</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>

                    <h2>Selecciona un medio de pago</h2>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="efectivo" value="efectivo" required>
                            <label class="form-check-label" for="efectivo">Efectivo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="tarjeta" value="tarjeta">
                            <label class="form-check-label" for="tarjeta">Tarjeta de crédito/débito</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="transferencia" value="transferencia">
                            <label class="form-check-label" for="transferencia">Transferencia bancaria</label>
                        </div>
                    </div>

                    <h2>Selecciona un punto de retiro</h2>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pickup" id="sucursal1" value="sucursal1" required>
                            <label class="form-check-label" for="sucursal1">Sucursal Take Away (Obispo Salguero 479)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pickup" id="sucursal2" value="sucursal2">
                            <label class="form-check-label" for="sucursal2">Sucursal The Gula House (25 de Mayo 1332)</label>
                        </div>
                    </div>
                    <h2>Selecciona fecha de retiro</h2>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="fecha-retiro" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/mandalacakes/"><img src="../assets/instagram.png" alt="INSTAGRAM"></a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../scripts/pago.js"></script>

</html>

        <h1>Finalizar Compra</h1>

        <h2>Tu Pedido</h2>
    <ul id="order-summary"></ul>
    <h3>Total: $<span id="total-price">0</span></h3>

    <form id="payment-form">
        <h2>Selecciona un medio de pago</h2>
        <label>
            <input type="radio" name="payment" value="efectivo" required> Efectivo
        </label>
        <label>
            <input type="radio" name="payment" value="tarjeta"> Tarjeta de crédito/débito
        </label>
        <label>
            <input type="radio" name="payment" value="transferencia"> Transferencia bancaria
        </label>

        <h2>Selecciona un punto de retiro</h2>
        <label>
            <input type="radio" name="pickup" value="sucursal1" required> Sucursal Centro
        </label>
        <label>
            <input type="radio" name="pickup" value="sucursal2"> Sucursal Norte
        </label>
        <label>
            <input type="radio" name="pickup" value="delivery"> Envío a domicilio
        </label>

        <button type="submit">Confirmar Pedido</button>
    </form>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Finalizar Compra - Mandala Cakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/uex0fps.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/logo-letra.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/logo-nuevo.png" alt="Mandala Cakes"></a>
            </div>
        </nav>
    </header>

    <div class="payment-section reveal">
        <div class="payment-container">
            <h2>Finalizar Compra</h2>
            
            <div class="payment-grid">
                <form id="payment-form" class="payment-form">
                    
                    <h4 style="color: #8f3a42; margin-top: 10px; font-weight: bold;">Datos de quien retira</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required placeholder="Tu nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" required placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" required placeholder="Ej: 351..." >
                    </div>

                    <h4 style="color: #8f3a42; margin-top: 20px; font-weight: bold;">Medio de Pago</h4>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="efectivo" value="efectivo" required>
                            <label class="form-check-label" for="efectivo">Efectivo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="tarjeta" value="tarjeta">
                            <label class="form-check-label" for="tarjeta">Tarjeta de crédito/débito</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="transferencia" value="transferencia">
                            <label class="form-check-label" for="transferencia">Transferencia bancaria</label>
                        </div>
                    </div>

                    <h4 style="color: #8f3a42; margin-top: 20px; font-weight: bold;">Punto de Retiro</h4>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pickup" id="sucursal1" value="sucursal1" required>
                            <label class="form-check-label" for="sucursal1">Sucursal Take Away (Obispo Salguero 479)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pickup" id="sucursal2" value="sucursal2">
                            <label class="form-check-label" for="sucursal2">Sucursal The Gula House (25 de Mayo 1332)</label>
                        </div>
                    </div>

                    <h4 style="color: #8f3a42; margin-top: 20px; font-weight: bold;">Fecha y Hora</h4>
                    <div class="mb-3">
                        <label for="fecha-retiro">Fecha de retiro</label>
                        <input type="date" id="fecha-retiro" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora-retiro">Hora de retiro (08:00 - 21:00)</label>
                        <input type="time" id="hora-retiro" required>
                    </div>

                    <button type="submit" class="btn-pagar">Confirmar Pedido</button>
                </form>

                <div class="order-summary">
                    <h3>Tu Pedido</h3>
                    <ul id="order-summary" style="list-style: none; padding: 0;"></ul>
                    
                    <div id="order-summary-mobile" style="display:none"></div>
                    <span id="total-pedido-mobile" style="display:none">0</span>
                    <span id="total-pedido-panel" style="display:none">0</span>
                    
                    <hr style="border-color: #8f3a42;">
                    
                    <div style="text-align: right;">
                        <span style="font-size: 24px; color: #8f3a42; font-weight: 800;">
                            Total: $<span id="total-price">0</span>
                        </span>
                    </div>
                    
                    <a href="tienda.html" class="btn-volver">← Volver a la Tienda</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/mandalacakes/" target="_blank"><img src="../assets/instagram.png" alt="INSTAGRAM"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <script src="../scripts/pago.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector('.payment-section').classList.add('active');
            }, 100);
        });
    </script>
</body>
</html>
